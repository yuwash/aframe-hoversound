<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="hoverSound.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', createHoverSoundGrid);
    </script>
  </head>
  <body>
    <a-scene>
      <a-entity position="0 2 3">
        <a-entity camera look-controls>
          <a-entity
            cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: lightgoldenrodyellow; shader: flat">
          </a-entity>
        </a-entity>
      </a-entity>

      <a-sky color="indigo"></a-sky>
    </a-scene>
  </body>
</html>
