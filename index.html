<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script>
      // This script handles the color change logic for the plane
      AFRAME.registerComponent('cursor-listener', {
        init: function () {
          this.el.addEventListener('mouseenter', function (evt) {
            this.setAttribute('material', 'color', 'lightseagreen');
          });

          this.el.addEventListener('mouseleave', function (evt) {
            this.setAttribute('material', 'color', 'seagreen');
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-entity position="0 2.2 4">
        <a-entity camera look-controls>
          <a-entity
            cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: lightgoldenrodyellow; shader: flat">
          </a-entity>
        </a-entity>
      </a-entity>

      <a-plane cursor-listener
        position="0 0 -2"
        rotation="-60 0 0"
        width="10"
        height="5"
        material="color: seagreen"
      >
      </a-plane>
      
      <a-sky color="indigo"></a-sky>
    </a-scene>
  </body>
</html>
