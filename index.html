<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script>
      // This script handles the color change logic for the plane
      AFRAME.registerComponent('cursor-listener', {
        init: function () {
          this.el.addEventListener('mouseenter', function (evt) {
            this.setAttribute('material', 'color', '#9BFFC4');
          });

          this.el.addEventListener('mouseleave', function (evt) {
            this.setAttribute('material', 'color', '#4CC3D9');
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <!-- Added camera and cursor -->
      <a-entity position="0 2.2 4">
        <a-entity camera look-controls>
          <a-entity
            cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat">
          </a-entity>
        </a-entity>
      </a-entity>

      <!-- Modified plane with hover effect -->
      <a-plane cursor-listener
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        material="color: #7BC8A4"
        class="clickable"
        hover="threshold: 0.5; on: hover"
      >
      </a-plane>
      
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
