<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script>
      // This script handles the grid creation and color change logic
      AFRAME.registerComponent('cursor-listener', {
        init: function () {
          this.el.addEventListener('mouseenter', function (evt) {
            this.setAttribute('material', 'color', 'lightseagreen');
          });

          this.el.addEventListener('mouseleave', function (evt) {
            this.setAttribute('material', 'color', 'seagreen');
          });
        }
      });

      // Create grid
      document.addEventListener('DOMContentLoaded', function() {
        const gridWidth = 10;
        const gridHeight = 5;
        const numRows = 2;
        const numCols = 2;
        const cellWidth = gridWidth / numRows;
        const cellHeight = gridHeight / numCols;
        
        // Create grid
        for(let i = 0; i < numRows; i++) {
          for(let j = 0; j < numCols; j++) {
            // Calculate position
            const x = (i * cellWidth) - (cellWidth / 2);
            const y = (j * cellHeight) - (cellHeight / 2) -3;
            
            // Create plane element
            const plane = document.createElement('a-plane');
            plane.setAttribute('position', `${x} 0 ${y}`);
            plane.setAttribute('rotation', '-90 0 0');
            plane.setAttribute('width', cellWidth);
            plane.setAttribute('height', cellHeight);
            plane.setAttribute('material', 'color', 'seagreen');
            plane.setAttribute('cursor-listener', '');
            
            // Add to scene
            document.querySelector('a-scene').appendChild(plane);
          }
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-entity position="0 2.2 4">
        <a-entity camera look-controls>
          <a-entity
            cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: lightgoldenrodyellow; shader: flat">
          </a-entity>
        </a-entity>
      </a-entity>

      <a-sky color="indigo"></a-sky>
    </a-scene>
  </body>
</html>
